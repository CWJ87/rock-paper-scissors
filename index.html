<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="rock-paper-scissors.js" defer></script>
    <script src="https://kit.fontawesome.com/8db34f4127.js" crossorigin="anonymous" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>    
    <div class="game-container">        
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="player-score">Player: 0</div>
            <div class="computer-score">Computer: 0</div>
        </div>
        
        <div class="choices">
            <div class="choice" id="rock">
                <i class="fa-solid fa-hand-back-fist fa-3x"></i>
            </div>
            <div class="choice" id="paper">
                <i class="fa-solid fa-hand fa-3x"></i>
            </div>
            <div class="choice" id="scissors">
                <i class="fa-solid fa-hand-scissors fa-3x"></i>
            </div>
        </div>
        
        <div class="results">
            <p>Please select a choice</p>
        </div>
        
        <button class="new-game-btn">New Game</button>
    </div>
    </body>
    </html>
